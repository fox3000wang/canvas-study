<html>

<body>
  <div style="width: 700px; height: 700px;">
    <div style="position: absolute; top: 10px;">
      <canvas id="canvasBg" width="700" height="700">
      </canvas>
    </div>
    <div style="position: absolute; top: 10px;">
      <canvas id="canvas" width="700" height="700">
      </canvas>
    </div>
  </div>
  <div style="background: #888; height: 20px;">
    <button onclick="startDraw()">startDraw</button>
  </div>
</body>

<script>
  var BORDER = 2;
  var sX, sY, eX, eY;
  var gridNum = 3;

  function init() {
    var canvas = document.getElementById('canvasBg');
    var ctx = canvas.getContext('2d');
    var img = new Image();
    img.src = 'pic.png';
    img.onload = function () {
      ctx.drawImage(img, 0, 0, 695, 616);
    }
  }

  function clean() {
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, 695, 616)
  }

  function drawGrid() {
    clean()
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "#00AA00";

    var w = (eX - sX) / gridNum;
    var h = (eY - sY) / gridNum;

    for (var i = 0; i <= gridNum; i++) {
      ctx.fillRect(sX + (w * i), sY, BORDER, eY - sY + 1);
      ctx.fillRect(sX, sY + (h * i), eX - sX + 1, BORDER);
    }
  }

  function mousemoveHandler(target) {
    eX = target.x;
    eY = target.y;
    drawGrid();
  }

  function drawing() {
    var canvas = document.getElementById('canvas');
    canvas.addEventListener('mousemove', mousemoveHandler);
  }

  function mousedownHandler(target) {
    drawing();
    sX = target.x;
    sY = target.y;
    canvas.addEventListener('mouseup', mouseupHandler);
  }

  function mouseupHandler() {
    var canvas = document.getElementById('canvas');
    canvas.removeEventListener('mousemove', mousemoveHandler);
  }


  function startDraw() {
    var canvas = document.getElementById('canvas');
    canvas.addEventListener('mousedown', mousedownHandler);
  }

  function stopDraw() {
    var canvas = document.getElementById('canvas');

  }

  init();
  startDraw();
</script>

</html>
